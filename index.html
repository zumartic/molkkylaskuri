<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mölkky Pisteiden Laskuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #playerCountContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 100%;
      max-width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    tfoot td {
      font-weight: bold;
      background: #eee;
    }
    input[type="number"], input[type="text"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .winner {
      background-color: #c7f9cc !important;
    }
    .overlimit {
      background-color: #ffcccc !important;
    }
    @media (max-width: 600px) {
      input[type="number"], input[type="text"] {
        width: 100%;
        font-size: 14px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Mölkky Pisteiden Laskuri v2</h1>
  <div id="playerCountContainer">
    Pelaajien määrä:
    <select id="playerCount">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button onclick="initializeTable()">Aloita peli</button>
  </div>
  <div id="game"></div>
  <script>
    let currentPlayers = 2;
    let maxRounds = 20;

    // Tallentaa, mille syötteille on jo tehty pisteiden pudotus
    let overLimitRoundsMap = {};

    function initializeTable() {
      currentPlayers = parseInt(document.getElementById("playerCount").value);
      overLimitRoundsMap = {}; // Nollaa ylitysmerkinnät pelin alussa
      localStorage.removeItem("molkkylaskuri"); // Poista tallennettu data, eli nollaa pisteet

      const container = document.getElementById("game");
      let html = '<div style="text-align:center;"><strong>Kierroksia pelattu: <span id="roundCounter">0</span></strong></div>';
      html += '<table id="scoreTable"><thead><tr><th>Kierros</th>';
      for (let i = 1; i <= currentPlayers; i++) {
        html += `<th><input type="text" value="Pelaaja ${i}" onchange="saveData()" /></th>`;
      }
      html += '</tr></thead><tbody>';
      for (let i = 1; i <= maxRounds; i++) {
        html += `<tr><td>${i}</td>`;
        for (let j = 0; j < currentPlayers; j++) {
          html += `<td><input type="number" min="0" max="12" oninput="updateSums()" /></td>`;
        }
        html += '</tr>';
      }
      html += '</tbody><tfoot><tr><td>Yhteensä</td>';
      for (let i = 0; i < currentPlayers; i++) {
        html += `<td id="sum${i}">0</td>`;
      }
      html += '</tr></tfoot></table>';
      html += '<div style="text-align:center;"><button onclick="resetScores()">Nollaa pisteet</button></div>';
      container.innerHTML = html;
      loadData();
    }

    function updateSums() {
      const table = document.getElementById("scoreTable");
      const players = currentPlayers;
      const rows = table.querySelectorAll("tbody tr");
      const totals = Array(players).fill(0);
      let maxFilledRound = 0;
      let someoneWon = false;

      // Poista kaikki punaiset korostukset ensin
      rows.forEach(row => {
        row.querySelectorAll("td").forEach(cell => {
          cell.classList.remove("overlimit");
        });
      });

      for (let i = 0; i < players; i++) {
        totals[i] = 0;
      }

      rows.forEach((row, rowIndex) => {
        const inputs = row.querySelectorAll("input");
        let filled = false;
        inputs.forEach((input, i) => {
          const val = parseInt(input.value);
          if (!isNaN(val)) {
            totals[i] += val;
            filled = true;
          }
        });
        if (filled) maxFilledRound = rowIndex + 1;
      });

      for (let i = 0; i < players; i++) {
        const sumCell = document.getElementById("sum" + i);
        sumCell.classList.remove("winner");

        if (totals[i] === 50) {
          someoneWon = true;
          sumCell.classList.add("winner");
          // Resettaa ylitysmerkinnät voiton tullessa
          for(let key in overLimitRoundsMap) {
            if(key.startsWith(i + "-")) {
              delete overLimitRoundsMap[key];
            }
          }
        } else if (totals[i] > 50) {
          // Tarkistetaan onko tälle kierrokselle jo pudotus tehty
          let pudotusTehtyTälleKierrokselle = false;
          for (let r = 0; r < rows.length; r++) {
            const cell = rows[r].querySelectorAll("td")[i + 1];
            const input = cell.querySelector("input");
            const val = parseInt(input.value);
            if (!isNaN(val) && val > 0) {
              const key = i + "-" + r;
              if (totals[i] - val <= 50) {
                // Tämä on ylittänyt kierros
                if (overLimitRoundsMap[key]) {
                  pudotusTehtyTälleKierrokselle = true;
                } else {
                  // Pudotetaan pisteet ja merkataan
                  alert(`Pelaaja ${i + 1} ylitti 50 pistettä – pistemäärä pudotettiin 25:een.`);
                  input.value = '';
                  cell.classList.add("overlimit");
                  overLimitRoundsMap[key] = true;
                  pudotusTehtyTälleKierrokselle = true;
                  totals[i] = 25;
                  break;
                }
              }
            }
          }
          if (!pudotusTehtyTälleKierrokselle) {
            totals[i] = 25;
          }
        } else {
          // Jos pisteet alle 50, resetataan kaikki ylitysmerkinnät tälle pelaajalle
          for(let r = 0; r < rows.length; r++) {
            const key = i + "-" + r;
            if(overLimitRoundsMap[key]) {
              delete overLimitRoundsMap[key];
            }
          }
        }

        sumCell.textContent = totals[i];
      }

      document.getElementById("roundCounter").textContent = maxFilledRound;

      if (!someoneWon && maxFilledRound === rows.length) {
        addRound();
      }

      saveData();
    }

    function resetScores() {
      if (!confirm("Haluatko varmasti nollata kaikki pisteet?")) return;
      const inputs = document.querySelectorAll("#scoreTable tbody input");
      inputs.forEach(input => input.value = "");
      overLimitRoundsMap = {};
      updateSums();
      localStorage.removeItem("molkkylaskuri");
    }

    function saveData() {
      const data = {
        playerCount: currentPlayers,
        names: [],
        scores: []
      };
      const headers = document.querySelectorAll("#scoreTable thead input");
      headers.forEach(input => data.names.push(input.value));

      const rows = document.querySelectorAll("#scoreTable tbody tr");
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const round = [];
        inputs.forEach(input => round.push(input.value));
        data.scores.push(round);
      });

      localStorage.setItem("molkkylaskuri", JSON.stringify(data));
      history.replaceState(null, "", "?data=" + btoa(unescape(encodeURIComponent(JSON.stringify(data)))));
    }

    function loadData() {
      let data;
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("data")) {
        try {
          const decoded = decodeURIComponent(escape(atob(urlParams.get("data"))));
          data = JSON.parse(decoded);
        } catch (e) {
          console.error("Virhe datan latauksessa linkistä.");
        }
      } else {
        data = JSON.parse(localStorage.getItem("molkkylaskuri"));
      }
      if (!data) return;

      currentPlayers = data.playerCount || 2;
      const headers = document.querySelectorAll("#scoreTable thead input");
      headers.forEach((input, i) => {
        input.value = data.names[i] || `Pelaaja ${i + 1}`;
      });

      const rows = document.querySelectorAll("#scoreTable tbody tr");
      rows.forEach((row, i) => {
        const inputs = row.querySelectorAll("input");
        if (!data.scores[i]) return;
        inputs.forEach((input, j) => {
          input.value = data.scores[i][j] || "";
        });
      });

      updateSums();
    }

    function addRound() {
      const table = document.querySelector("#scoreTable tbody");
      const roundNumber = table.rows.length + 1;
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${roundNumber}</td>` + 
        Array.from({length: currentPlayers}).map(() => 
          '<td><input type="number" min="0" max="12" oninput="updateSums()" /></td>').join('');
      table.appendChild(tr);
      updateSums();
    }

    window.onload = () => {
      initializeTable();
      document.getElementById('playerCount').addEventListener('change', () => {
        initializeTable();
      });
    };
  </script>
</body>
</html>
